name: Code Quality - ESLint & TypeScript

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run code quality checks daily at 1 AM UTC
    - cron: '0 1 * * *'

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    name: ESLint + TypeScript Check

    strategy:
      matrix:
        node-version: [20, 22]

    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: ESLint Check with ReviewDog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: 'src/'
          fail_on_error: ${{ matrix.node-version == 22 }}
        continue-on-error: ${{ matrix.node-version != 22 }}

      - name: Install ReviewDog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh \
          | sh -s -- -b /usr/local/bin

      - name: TypeScript Type Check with ReviewDog
        run: |
          npx tsc --noEmit -p tsconfig.json --pretty false \
          | reviewdog -f=tsc -name="TypeScript" -reporter=github-pr-review -level=error
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prettier Check
        if: matrix.node-version == 22
        run: |
          npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,md,css,html}" || {
            echo "âŒ Code formatting issues found. Run 'npm run format' to fix them."
            exit 1
          }

      - name: Code Quality Report
        if: matrix.node-version == 22
        run: |
          echo "## ðŸ” Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # ESLint check
          if npx eslint src/ --quiet; then
            echo "| ESLint | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ESLint | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # TypeScript check
          if npx tsc --noEmit; then
            echo "| TypeScript | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| TypeScript | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Prettier check
          if npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,md,css,html}" --quiet; then
            echo "| Prettier | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Prettier | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
